<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CLOTHING | E-COMMERCE WEBSITE BY EDYODA</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
      type="image/gif"
      sizes="16x16"
    />

    <!-- CSS (use url_for to load CSS from static folder) -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/clothing.css') }}"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <div id="header">{% include 'header.html' %}</div>

    <!-- MAIN CONTENT -->
    <div id="mainContainer">
      <!--<h1>Clothing for Men and Women</h1>-->
      <h1></h1>

      <div id="clothingItems">
        <h2>Men's Clothing</h2>
        <div class="item">
          <img
            src="https://via.placeholder.com/200x250?text=Men's+Shirt"
            alt="Men Clothing 1"
          />
          <p>Men's Shirt - $20</p>
        </div>
        <div class="item">
          <img
            src="https://via.placeholder.com/200x250?text=Men's+Jacket"
            alt="Men Clothing 2"
          />
          <p>Men's Jacket - $50</p>
        </div>

        <h2>Women's Clothing</h2>
        <div class="item">
          <img
            src="https://via.placeholder.com/200x250?text=Women's+Dress"
            alt="Women Clothing 1"
          />
          <p>Women's Dress - $30</p>
        </div>
        <div class="item">
          <img
            src="https://via.placeholder.com/200x250?text=Women's+Coat"
            alt="Women Clothing 2"
          />
          <p>Women's Coat - $70</p>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer">{% include 'footer.html' %}</div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/clothing.js') }}"></script>
  </body>
</html>
