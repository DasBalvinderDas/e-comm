<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ORDER PLACED | E-COMMERCE WEBSITE BY EDYODA</title>

    <!-- favicon -->
    <link
      rel="icon"
      href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
      type="image/gif"
      sizes="16x16"
    />

    <!-- fontawesome for icons -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/orderPlaced.css') }}"
    />
  </head>

  <body>
    <!-- HEADER -->
    <div id="header"></div>
    <script>
      load("{{ url_for('header') }}");
      function load(url) {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById(1).innerHTML = req.responseText;
      }
    </script>

    <!-- ORDER PLACED SECTION -->
    <div id="orderContainer">
      <div id="check"><i class="fas fa-check-circle"></i></div>

      <div id="aboutCheck">
        <h1>Order Placed Successfully!</h1>
        <p>We've sent you an email with the order details.</p>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>
    <script>
      load("{{ url_for('footer') }}");
      function load(url) {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById(4).innerHTML = req.responseText;
      }
    </script>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/orderPlaced.js') }}"></script>
  </body>
</html>
