<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Accessories | E-COMMERCE WEBSITE</title>
    <!-- favicon -->
    <link
      rel="icon"
      href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
      type="image/gif"
      sizes="16x16"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/accessories.css') }}"
    />
  </head>
  <body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
      load("{{ url_for('header') }}");
      function load(url) {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById(1).innerHTML = req.responseText;
      }
    </script>

    <!-- ACCESSORIES CONTAINER -->
    <h1>Accessories for Men and Women</h1>
    <div id="containerAccessories">
      <div class="item">
        <img
          src="https://via.placeholder.com/200x250?text=Men's+Watch"
          alt="Men Accessory 1"
        />
        <p>Men's Watch - $100</p>
      </div>
      <div class="item">
        <img
          src="https://via.placeholder.com/200x250?text=Men's+Belt"
          alt="Men Accessory 2"
        />
        <p>Men's Belt - $40</p>
      </div>
      <div class="item">
        <img
          src="https://via.placeholder.com/200x250?text=Women's+Bag"
          alt="Women Accessory 1"
        />
        <p>Women's Bag - $80</p>
      </div>
      <div class="item">
        <img
          src="https://via.placeholder.com/200x250?text=Women's+Hat"
          alt="Women Accessory 2"
        />
        <p>Women's Hat - $25</p>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="4"></div>
    <script>
      load("{{ url_for('footer') }}");
      function load(url) {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById(4).innerHTML = req.responseText;
      }
    </script>
  </body>
</html>
